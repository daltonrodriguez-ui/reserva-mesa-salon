<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pantalla de acceso</title>

  <!-- Lucide Icons CDN -->
  <script defer src="https://unpkg.com/lucide@latest"></script>

  <style>
    :root {
      --primary: #007aff;
      --bg: #f6f7f9;
      --text: #111827;
      --muted: #6b7280;
      --border: #d1d5db;
      --danger: #ef4444;
      --radius: 8px;
      --panel-padding: 24px;
      --vertical-gap: 32px;
    }

    *, *::before, *::after {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      height: 100%;
      background: var(--bg);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }

    .panel {
      background: #fff;
      border: 1px solid var(--border);
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.06);
      padding: var(--panel-padding);
      max-width: 384px;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: var(--vertical-gap);
    }

    .title {
      margin: 0;
      font-size: 1.35rem;
      font-weight: 800;
      color: var(--text);
    }

    .form-stack {
      display: flex;
      flex-direction: column;
      gap: var(--vertical-gap);
      width: 100%;
    }

    .field {
      position: relative;
      display: flex;
      flex-direction: column;
      gap: 8px;
      width: 100%;
    }

    .field input {
      width: 100%;
      height: 34px;
      padding: 0 12px;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      font-size: 0.95rem;
      color: var(--text);
      background: #fff;
      transition: border-color .2s ease, box-shadow .2s ease;
    }

    .field input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.15);
    }

    /* password field container */
    .field.password-field {
      position: relative;
    }

    .field.password-field input {
      padding-right: 44px; /* espacio para el botón */
    }

    .toggle-password-btn {
      position: absolute;
      top: 50%;
      right: 12px;
      transform: translateY(-50%);
      width: 28px;
      height: 26px;
      border: none;
      background: transparent;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      padding: 0;
    }

    .forgot-link {
      position: absolute;
      top: -18px;
      right: 0;
      font-size: 0.85rem;
      color: var(--muted);
      text-decoration: none;
    }

    .forgot-link:hover {
      text-decoration: underline;
    }

    .btn {
      width: 100%;
      max-width: 384px;
      height: 42px;
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: var(--radius);
      font-size: 1rem;
      font-weight: 800;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn:disabled {
      background: #cbd5e1;
      cursor: not-allowed;
    }

    .small-text {
      font-size: 0.88rem;
      color: var(--muted);
      text-align: center;
    }

    .small-text a {
      color: var(--primary);
      text-decoration: none;
    }

    .small-text a:hover {
      text-decoration: underline;
    }

    .password-rules {
      display: none;
      margin-top: 4px;
      padding-left: 18px;
      font-size: 0.9rem;
      color: var(--text);
    }

    .password-rules li {
      list-style-type: circle;
      margin: 4px 0;
    }

    /* Toast */
    .toast {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 9999;
      background: #fff;
      border: 2px solid var(--danger);
      color: var(--danger);
      padding: 10px 14px;
      border-radius: var(--radius);
      display: flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 10px 24px rgba(0,0,0,0.15);
      animation: fade-in 0.2s ease-out both;
    }

    @keyframes fade-in {
      from { opacity: 0; transform: translateY(-8px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <div class="panel">
    <h1 class="title" id="formTitle">Accede a tu cuenta</h1>

    <!-- Login Form -->
    <div id="loginForm" class="form-stack">
      <div class="field">
        <input type="email" id="loginEmail" placeholder="Correo electrónico" autocomplete="email">
      </div>

      <div class="field">
        <a href="#" class="forgot-link" id="forgotPasswordLink">¿Has olvidado tu contraseña?</a>
        <input type="password" id="loginPassword" placeholder="Contraseña" autocomplete="current-password">
      </div>

      <button class="btn" id="loginBtn" type="button">Entrar</button>

      <div class="small-text">
        ¿No tienes una cuenta? <a href="#" id="showRegister">Regístrate ahora</a>
      </div>
    </div>

    <!-- Register Form -->
    <div id="registerForm" class="form-stack" style="display:none">
      <div class="field">
        <input type="email" id="registerEmail" placeholder="Correo electrónico" autocomplete="email">
      </div>

      <div class="field password-field">
        <input type="password" id="registerPassword" placeholder="Contraseña" autocomplete="new-password">
        <button class="toggle-password-btn" type="button" id="toggleRegisterPassword" aria-label="Mostrar u ocultar contraseña">
          <i data-lucide="eye" width="14" height="14"></i>
        </button>
        <ul class="password-rules" id="passwordRules">
          <li>Mínimo 8 caracteres</li>
          <li>Al menos una mayúscula</li>
          <li>Al menos un número</li>
          <li>Al menos un símbolo</li>
        </ul>
      </div>

      <button class="btn" id="createAccountBtn" type="button" disabled>Crear cuenta</button>

      <div class="small-text">
        ¿Ya tienes una cuenta? <a href="#" id="showLogin">Inicia sesión ahora</a>
      </div>
    </div>
  </div>

  <script>
    // iniciar Lucide Icons
    document.addEventListener('DOMContentLoaded', () => {
      if (window.lucide) lucide.createIcons();
    });

    // Elementos
    const formTitle = document.getElementById('formTitle');
    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');
    const showRegister = document.getElementById('showRegister');
    const showLogin = document.getElementById('showLogin');

    const loginEmail = document.getElementById('loginEmail');
    const loginPassword = document.getElementById('loginPassword');
    const loginBtn = document.getElementById('loginBtn');

    const registerEmail = document.getElementById('registerEmail');
    const registerPassword = document.getElementById('registerPassword');
    const toggleRegisterPasswordBtn = document.getElementById('toggleRegisterPassword');
    const passwordRules = document.getElementById('passwordRules');
    const createAccountBtn = document.getElementById('createAccountBtn');

    const forgotPasswordLink = document.getElementById('forgotPasswordLink');

    // Alternar vistas
    showRegister.addEventListener('click', e => {
      e.preventDefault();
      formTitle.textContent = 'Crea una nueva cuenta';
      loginForm.style.display = 'none';
      registerForm.style.display = 'flex';
      if (window.lucide) lucide.createIcons();
    });

    showLogin.addEventListener('click', e => {
      e.preventDefault();
      formTitle.textContent = 'Accede a tu cuenta';
      registerForm.style.display = 'none';
      loginForm.style.display = 'flex';
    });

    // Toggle contraseña
    toggleRegisterPasswordBtn.addEventListener('click', () => {
      const isPwd = registerPassword.type === 'password';
      registerPassword.type = isPwd ? 'text' : 'password';
      const icon = toggleRegisterPasswordBtn.querySelector('i');
      icon.setAttribute('data-lucide', isPwd ? 'eye-off' : 'eye');
      if (window.lucide) lucide.createIcons();
    });

    // Mostrar reglas de contraseña
    registerPassword.addEventListener('focus', () => {
      passwordRules.style.display = 'block';
    });
    registerPassword.addEventListener('blur', () => {
      if (!registerPassword.value) passwordRules.style.display = 'none';
    });

    // Validación contraseña
    function isValidPassword(pwd) {
      return pwd.length >= 8 &&
        /[A-Z]/.test(pwd) &&
        /\d/.test(pwd) &&
        /[^A-Za-z0-9]/.test(pwd);
    }

    function updateCreateAccountButton() {
      const emailFilled = registerEmail.value.trim().length > 0;
      const pwdValid = isValidPassword(registerPassword.value);
      createAccountBtn.disabled = !(emailFilled && pwdValid);
    }
    registerEmail.addEventListener('input', updateCreateAccountButton);
    registerPassword.addEventListener('input', updateCreateAccountButton);

    // Toast
    function showToast(text, type = 'error') {
      document.querySelectorAll('.toast').forEach(t => t.remove());
      const t = document.createElement('div');
      t.className = 'toast';
      const icon = document.createElement('i');
      icon.setAttribute('data-lucide', type === 'error' ? 'alert-triangle' : 'info');
      icon.setAttribute('width', '18');
      icon.setAttribute('height', '18');
      const span = document.createElement('span');
      span.textContent = text;
      t.append(icon, span);
      document.body.append(t);
      if (window.lucide) lucide.createIcons();
      setTimeout(() => { t.style.opacity = '0'; t.style.transform = 'translateY(-8px)'; }, 2600);
      setTimeout(() => t.remove(), 3000);
    }

    // Simulación de login
    loginBtn.addEventListener('click', () => {
      const email = loginEmail.value.trim();
      const pwd = loginPassword.value;
      if (!email || !pwd) {
        showToast('Usuario o contraseña incorrectos', 'error');
        return;
      }
      showToast('Usuario o contraseña incorrectos', 'error');
    });

    // Simulación de registro
    createAccountBtn.addEventListener('click', () => {
      if (createAccountBtn.disabled) return;
      showToast('Cuenta creada (demo). Implementa lógica real.', 'info');
    });

    // Recuperar contraseña (modal)
    forgotPasswordLink.addEventListener('click', e => {
      e.preventDefault();
      showToast('Función de recuperar contraseña aún no implementada.', 'info');
    });
  </script>
</body>
</html>
